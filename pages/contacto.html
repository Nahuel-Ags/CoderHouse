<body>
  <header>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/logo.jpg" alt="" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./proyectos.html">Proyectos</a>

              <a class="nav-link active" href="./contacto.html">Contacto</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container">
      <div class="row">
        <div class="col-12 col-md-6 formulario my-5 px-3">
          <h2>Formulario de contacto</h2>
          <form class="form-contacto mt-4">
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="exampleInputName1">
            </div>
            <div class="mb-3">
              <label for="exampleInputSecondname1" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="exampleInputSecondname1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone1" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="exampleInputPhone1">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label class="form-label">Mensaje</label>
              <textarea class="form-control" rows="4">Hola! Me comunico para </textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-6 redes my-5 px-3">
          <h2>Redes Sociales</h2>
          <ul class="list-unstyled mt-4">
            <li><a href="">Instagram</a></li>
            <li><a href="">Facebook</a></li>
            <li><a href="">LinkedIn</a></li>
            <li><a href="">GitHub</a></li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container-fluid foot">
      <div class="allfoot">
        <img src="../assets/logo.jpg" alt="" class="logo-footer">
        <p class="m-1">Diseñado y construido con todo el amor del mundo por mi.</p>
      </div>
      <div class="redesfoot">
        <a href="">
          <p>mailfalso@gmail.com</p>
        </a>
        <a href="">
          <p>Instagram</p>
        </a>
        <a href="">
          <p>Linkedin</p>
        </a>
        <a href="">
          <p>GitHub</p>
        </a>
      </div>
    </div>
